<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: #333;
      color: #ccc;
      padding-bottom: 150px;
    }

    #main {
      margin: 0;
      position: relative;
    }

    #canvas-wrapper {
      margin-top: 15px;
      position: relative;
    }

    #top-bar {
      margin-left: 300px;
      position: relative;
    }

    video {
      height: 330px;
      width: 500px;
      display: block;
    }

    #dataWrapper table {
      margin: 30px;
      border-collapse: collapse;
    }

    #dataWrapper td {
      padding: 5px;
      border: 1px solid rgb(78, 75, 75);
    }

    #output {
      width: 400px;
    }

    .container {
      display: flex;
    }

    .colorSwatch {
      width: 18px;
      height: 18px;
      display: inline-block;
      margin-right: 5px;
      border-radius: 50%;
    }

    #test-canvas-wrapper {
      height: 400px;
    }

    #render-3d {
      height: 576px;
      width: 50vw;
      border: 1px solid #222;
    }
  </style>
</head>

<body>
  <!-- <div id="stats"></div> -->
  <div id="main">
    <div class="container">
      <div id="top-bar">
        <!-- <input type="file" id="videofile" name="video" accept="video/*"> -->
        <button id="updateRender">Update Render</button>
        <button id="playPauseRender">Play / Pause Render</button>
      </div>
    </div>
    <div class="container">
      <video id="video" loop preload="auto">
        <!-- <source id="currentVID" src="video/marche1.MOV" type="video/mp4"> -->
        <source id="currentVID" src="video/marche-manon.mp4" type="video/mp4">
      </video>
      <div id="dataWrapper"></div>
    </div>
    <div class="container" id="canvas-wrapper">
      <canvas id="output"></canvas>
      <div id="render-3d"></div>
    </div>
    <div class="container" id="test-canvas-wrapper">
      <canvas id="cnv1"></canvas>
      <canvas id="cnv2"></canvas>
      <canvas id="cnv3"></canvas>
      <canvas id="cnv4"></canvas>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>


<script src="src/index.js"></script>

</html>
