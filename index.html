<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: #333;
      color: #ccc;
    }

    #main {
      margin: 0;
      position: relative;
    }

    #canvas-wrapper {
      margin-top: 80px;
      position: relative;
    }

    #top-bar {
      margin-left: 300px;
      position: relative;
    }

    video {
      height: 330px;
      width: 500px;
    }


    #output {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="stats"></div>
  <div id="main">
    <div class="container">
      <div id="top-bar">
        <label for="videofile">Upload a video file:</label>
        <input type="file" id="videofile" name="video" accept="video/*">
        <button id="submit">Run</button>
        <button id="updateRender">Update Render</button>
        <button id="playPauseRender">Play / Pause Render</button>
      </div>
    </div>
    <div class="container" id="canvas-wrapper">
      <video id="video" controls loop>
        <source id="currentVID" src="video/walk.mp4" type="video/mp4">
      </video>
      <div class="canvasWrapper"> <canvas id="output"></canvas></div>
    </div>
    <div id="scatter-gl-container"></div>
    <div class="container">
      <span id="status"></span>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="src/index.js"></script>

</html>
